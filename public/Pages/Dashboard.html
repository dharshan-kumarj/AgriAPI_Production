<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmConnect Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f7e8; }
        .card { 
            border: none; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #45a049;
        }
        .navbar { background-color: #4CAF50; }
        .btn-primary { 
            background-color: #4CAF50; 
            border-color: #4CAF50; 
        }
        .btn-primary:hover { 
            background-color: #45a049; 
            border-color: #45a049; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">AgriGenesis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Welcome, Farmer <span id="username">User</span>!</h2>
                        <p class="text-center">This is your AgriGenesis dashboard. You've successfully logged in.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'Login.html';
                return;
            }

            fetch('http://localhost:8000/api/dashboard', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    const user = JSON.parse(localStorage.getItem('user'));
                    document.getElementById('username').textContent = user.name;
                } else {
                    alert('Failed to load dashboard: ' + JSON.stringify(data));
                    window.location.href = 'Login.html';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while loading the dashboard.');
                window.location.href = 'Login.html';
            });

            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'Login.html';
            });
        });
    </script>
</body>
</html>
