<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #45a049; 
            background-image: url('https://example.com/farm-background.jpg');
            background-size: cover;
            background-position: center;
        }
        .card { 
            border: none; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9);
        }
        .btn-primary { 
            background-color: #4CAF50; 
            border-color: #4CAF50; 
        }
        .btn-primary:hover { 
            background-color: #45a049; 
            border-color: #45a049; 
        }
    </style>
</head>
<body>
    <div class="container mt-5 py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Join AgriGenesis</h2>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <!-- <div class="mb-3">
                                <label for="farm_type" class="form-label">Farm Type</label>
                                <select class="form-select" id="farm_type" required>
                                    <option value="">Select farm type</option>
                                    <option value="crop">Crop Farming</option>
                                    <option value="livestock">Livestock</option>
                                    <option value="mixed">Mixed Farming</option>
                                    <option value="organic">Organic Farming</option>
                                </select>
                            </div> -->
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                        <p class="text-center mt-3">Already have an account? <a href="Pages/Login.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
        
            fetch('https://farmapi.selfmade.one/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
				'Accept': 'application/json',
                },
                body: JSON.stringify({ name, email, password })
            })
            .then(response => {
    console.log('Response status:', response.status);
    return response.json();
})
            .then(data => {
    console.log('Response data:', data);
                if (data.user) {
                    alert('Registration successful! Please log in.');
                    window.location.href = 'Login.html';
                } else {
                    alert('Registration failed: ' + JSON.stringify(data));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during registration.');
            });
        });
        </script>
</body>
</html>
